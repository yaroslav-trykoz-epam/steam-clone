<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="div-center">
                <div class="content">
                    <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
                        <h3>Profile</h3>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" 
                            placeholder="{{userName ? userName : 'Username'}}" 
                            ngModel 
                            name="username"
                            required>
                          </div>
                        <div class="form-group">
                            <label for="userEmail">Email address</label>
                            <input type="email" class="form-control" id="userEmail" 
                            placeholder="{{userEmail ? userEmail : 'Email'}}" 
                            ngModel 
                            name="email"
                            required
                            email>
                          </div>
                          <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" 
                            placeholder="{{userAge ? userAge : 'Age'}}" 
                            ngModel
                            required 
                            name="age"
                           >
                          </div>
                          <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
