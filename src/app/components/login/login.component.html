<div class="back">
    <div class="div-center">
      <div class="content">
          <div class="alert alert-danger" *ngIf="error">
              <p>{{error}}</p>
          </div>
          <div class="spinner" *ngIf="isLoading">
              <app-loading-spinner></app-loading-spinner>
          </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <h3>{{isLoginMode ? 'Login': 'Sign Up'}}</h3>
          <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" 
            placeholder="Email" 
            ngModel 
            name="email"
            required
            email>
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" 
            placeholder="Password" 
            ngModel
            required 
            name="password"
            minlength="6">
          </div>
          <button type="submit" class="btn btn-primary btnSubmit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'Sign Up'}}</button>
          <hr />
          <button type="button" class="btn btn-link" (click)="onSwitchMode()">{{isLoginMode ? 'Sign Up': 'Login'}}</button>
        </form>
      </div>
</div>
